<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler-Sodor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Train Scheduler</h1>
        <p class="lead">The Island of Sodor</p>
    </div>


   <wrapper id="wrapper">
       <h3 class="car-header">Current Train Schedule</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col" id="trainName">Train Name</th>
                <th scope="col" id="destination">Destination</th>
                <th scope="col" id="frequency">Frequency (min.)</th>
                <th scope="col" id="nextArrival">Next Arrival</th>
                <th scope="col" id="minutesAway">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </wrapper>

<wrapper id="form">    
    <h3 class="card-header">Add Train</h3>
    <form>
        <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="role">Destination</label>
            <input type="text" class="form-control" id="destination">
        </div>
        <div class="form-group">
            <label for="startDate">First Train Time (HH:mm-military time)</label>
            <input type="time" class="form-control" id="time">
        </div>
        <div class="form-group">
            <label for="monthlyRate">Frequency (min.)</label>
            <input type="number" class="form-control" id="minutes">
        </div>
    </form>
</wrapper>
<button id="submit">Submit</button>
</div>

<!-- jQuery Link -->

</body>
</html>
